<div class="container" style="color:rgb(8, 218, 242); padding:100px 20px;">
<h1>New food item</h1>

<form action="Create_food_success" method="post">
    {% csrf_token %}
    <p>
        <label >Fname:</label>
        <input type="text" name="fn" maxlength="400" required>
    </p>
    <p>
        <label >Category:</label>
        <select name="category" required >
      <option value="" selected>---------</option>
    
      <option value="JUICE">JUICE SPLASH</option>
    
      <option value="LIME">LIME REFRESHER</option>
    
      <option value="SCOOPS">SCOOPS</option>
    
      <option value="ICE">ICE CREAM CHAT</option>
    
      <option value="AVIL">AVIL MILK</option>
    
      <option value="SHAKES">SHAKES</option>
    
      <option value="BURGER">BURGER</option>
    
      <option value="SANDWICH">SANDWICH</option>
    
      <option value="FRENCH">FRENCH FRIES &amp; NUGGETS</option>
    
      <option value="HOT">HOT SPOT</option>
    
      <option value="MANDHI">MANDHI</option>
    
      <option value="ALFAHAM">AL FAHAM</option>
    
      <option value="CURRYFRY">CURRY &amp; FRY</option>
    
      <option value="VEG">VEG</option>
    
      <option value="CHICKENCHINESE">CHICKEN CHINESE &amp; NORTH INDIAN</option>
    
      <option value="BEEF">BEEF</option>
    
    </select>
        
        
      </p>
    
      
      <p>
        <label >Fp:</label>
        <input type="number" name="fp" >
        
        
          
        
      </p>
    <input type="submit" value="Save">
    </form>
    <div>
        <h1>food menu</h1>
        <form class="form-inline mt-2 mt-md-0" action="{% url 'search_menu' %}" method="get">
           <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search menu" aria-label="Search">
        </form>
       <table>
           <tr>
               <th>id</th>
               <th>food</th>
               <th>food prise</th>
               
           </tr>
           {% for post in object_list %}
           <tr>
               <td><input type="number" value="{{post.id}}"name="id" readonly></td>
               <td><input type="text" value="{{ post.fname }}({{post.category}})" name="fname" readonly></td>
               <td><input type="number" value="{{post.fp}}" name="fp" readonly></td>          
           </tr>    
           {% endfor %}
       </table>
    </div>
</div>    
{% endblock content %}
